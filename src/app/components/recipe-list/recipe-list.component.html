<div class="recipe-container">
  <mat-card *ngFor="let recipe of recipes" class="recipe-cards">
    <mat-card-title>{{ recipe.title }}</mat-card-title>
    <mat-card-content>
      <p>{{ recipe.description }}</p>
      <p><small>Дата создания: {{ recipe.createdAt | date:'short' }}</small></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="deleteRecipe(recipe.id)">Удалить</button>
    </mat-card-actions>
  </mat-card>
</div>
