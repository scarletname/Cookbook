<div class="recipe-container">
  <mat-card *ngFor="let recipe of recipes" class="recipe-cards">
    <mat-card-header>
      <mat-card-title>{{ recipe.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="recipe-content">
      <p><small>Дата создания: {{ recipe.createdAt | date:'short' }}</small></p>
      <img *ngIf="recipe.imageUrl" [src]="recipe.imageUrl" alt="Миниатюра" class="thumbnail">
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="editRecipe(recipe)">Редактировать</button>
      <button mat-button color="warn" (click)="deleteRecipe(recipe.id)">Удалить</button>
    </mat-card-actions>
  </mat-card>
</div>
