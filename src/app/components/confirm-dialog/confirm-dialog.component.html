<h2 mat-dialog-title>Подтверждение</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Удалить</button>
</mat-dialog-actions>
